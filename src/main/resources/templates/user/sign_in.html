<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MJFF - Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #wrap-everything {
        background: white;
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 90%;
        max-width: 500px;
      }
      h5 {
        color: #db8110;
        font-weight: 600;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      label {
        color: #585a5a;
        font-weight: 600;
      }
      input[type="email"],
      input[type="password"] {
        border-radius: 4px;
        border: 1px solid #ddd;
        padding: 0.5rem;
      }
      .button {
        background-color: #db8110;
        border-radius: 4px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #db8110;
      }
      .signup-link {
        text-align: center;
        margin-top: 1rem;
      }
      .signup-link a {
        color: #136294;
        font-weight: 600;
      }
      .error-message {
        color: #ac202d;
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }
    </style>
</head>
<body>
	<div id="wrap-everything">
      <h5>Sign in to MJFF Global Genetic PD Project</h5>
      <form class="new_user" id="new_user" action="/user/sign_in" method="post" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input name="utf8" type="hidden" value="âœ“" />

        <div class="error-message" th:if="${param.error}">
          Invalid email or password. Please try again.
        </div>

		<div class="row">
			<div class="small-12 columns">
            <label for="user_email">Email</label>
            <input
              type="text"
              id="user_email"
              th:field="*{username}"
              required="required"
              autofocus="autofocus"
            />
          </div>
        </div>
        <div class="row">
          <div class="small-12 columns">
            <label for="user_password">Password</label>
            <input
              type="password"
              id="user_password"
              th:field="*{password}"
              required="required"
            />
          </div>
			</div>
        <div class="row">
          <div class="small-12 columns">
            <button type="submit" class="button expanded">Sign In</button>
		</div>
			</div>
</form>
      <!-- <div class="signup-link">
        <a th:href="@{/contact}">Not a member? Sign up</a>
	</div> -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
</body>
</html>
