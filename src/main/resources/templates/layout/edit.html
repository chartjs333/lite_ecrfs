<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div th:fragment="updateEcrf" class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateEcrfModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update ECRF</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="message"></div>
                <form th:action="@{'/survey/' + ${user_id} + '/update-participant'}" th:object="${updateSurveyRequest}"
                      id="update_ecrf_form" method="post">
                    <div class="form-group">
                        <label for="localId">Local ID</label>
                        <input type="text" id="localId" name="localId" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="kitId">Kit ID</label>
                        <input type="text" id="kitId" name="kitId" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="projectId">Project ID</label>
                        <input type="text" id="projectId" name="projectId" class="form-control" readonly="readonly"/>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success btn-ok">Update</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
