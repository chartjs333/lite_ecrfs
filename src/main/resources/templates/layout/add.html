<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div th:fragment="addNewParticipant" class="modal fade" id="newParticipantModal" tabindex="-1"
     aria-labelledby="newParticipantModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add participant</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="message"></div>
                <form th:action="@{'/survey/' + ${user_id} + '/add-participant'}" th:object="${createSurveyRequest}"
                      method="post">
                    <div class="form-group">
                        <label for="localId">Local ID</label>
                        <input type="text" th:field="*{localId}" id="localId" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="kitId">Kit ID</label>
                        <input type="text" th:field="*{kitId}" id="kitId" class="form-control"/>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label for="projectId">Project ID</label>-->
<!--                        <input type="text" th:field="*{projectId}" id="projectId" class="form-control"/>-->
<!--                    </div>-->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success btn-ok">Add</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
