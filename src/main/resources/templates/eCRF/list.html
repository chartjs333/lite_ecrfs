<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/base.html">
<head>
    <title>Dashboard</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-12">
                    <h1 class="display-5 fw-bold">eCRFs</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-12">
                    <div th:if="${success_message}" th:text="${success_message}" class="alert alert-success" ></div>
                    <div th:if="${error_message}" th:text="${error_message}" class="alert alert-danger"></div>
                </div>

                <div class="col-12 mb-2">
                    <button class="btn btn-danger btn-sm "
                            th:data-href="@{/eCRF/delete}"
                            data-toggle="modal"
                            data-target="#deleteModaleCRF"
                            id="delete-eCRF"
                            data-message="Are you sure you want to delete the selected eCRF ?"
                            disabled
                    ><i class="fas fa-trash"></i>  Delete
                    </button>
                </div>

                <div class="col-12">
                    <table id="ecrf-grid" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" id="select-all-eCRF" />
                                </th>
                                <th>ID</th>
                                <th>Pat Id</th>
                                <th>Filling Status</th>
                                <th>Created At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="deleteModaleCRF" tabindex="-1" aria-labelledby="deleteModaleCRF" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="message"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger btn-ok">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block layout:fragment="script">

    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/js/grid.js}"></script>
    <script th:src="@{/js/all.js}"></script>
</th:block>
</body>
</html>
