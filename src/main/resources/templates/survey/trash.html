    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="display-5 fw-bold m-0">Survey trash</h1>
                </div>
                <div class="col-12 mb-2">
                    <button class="btn btn-danger btn-sm "
                            th:data-href="@{/survey/delete-permanently}"
                            data-toggle="modal"
                            data-target="#deleteModaleCRF"
                            id="delete-eCRF"
                            data-message="Are you sure you want to delete the selected eCRF ?"
                            disabled="disabled"
                    ><i class="fas fa-trash"></i>  Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="card card-solid">
            <div class="card-body pb-0">
                <table id="survey-list" class="table table-stripped col-12">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all-eCRF"/></th>
                        <th>Status</th>
                        <th>Local Id</th>
                        <th>Kit Id</th>
                        <th>Project Id</th>
                        <th>Time created</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div th:replace="layout/delete::delete"></div>
        <div th:replace="layout/restore::restore"></div>
        <div class="modal fade" id="deleteModaleCRF" tabindex="-1" aria-labelledby="deleteModaleCRF" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="message"></div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger btn-ok">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
