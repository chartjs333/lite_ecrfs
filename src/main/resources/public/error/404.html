<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page not found</title>
<style>
.image-background{
	width:100%;
	height:50%;
}
.page-text{
	width:80%;
	height:100%;
	margin:auto;
	padding:1px;
	text-align:center;
	height: -webkit-calc(100% - 2px);  /* para Chrome */
	height: -moz-calc(100% - 2px);     /* para Firefox */
	height: calc(100% - 2px);          /* para suporte nativo */
}
.page-text p{
	font:300 1.2em 'Raleway';
	opacity:0.8;
	-o-opacity:0.8;
	-moz-opacity:0.8;
	-webkit-opacity:0.8;
}
.page-links{
	width:80%;
	height:100%;
	margin:auto;
	padding:40px;
	text-align:center;
	height: -webkit-calc(100% - 80px);  /* para Chrome */
	height: -moz-calc(100% - 80px);     /* para Firefox */
	height: calc(100% - 80px);          /* para suporte nativo */
	
	font:300 1.2em 'Raleway';
}
</style>
</head>
<body>
<section class="image-background">
		
			<article class="page-text">
			<h1>404</h1>
			<h2>NOT FOUND</h2>
			<p>Sorry, but the page that you requested doesn't exist.</p>
			</article>
			
			<article class="page-text">
			<p><a href="/" class="back-home">Back Home</a></p>
			</article>
		
		</section>
</body>
</html>
